agents:
  # NPC Archetypes with their LoRA adapters
  
  - id: "baker_01"
    name: "Martha Quinn"
    archetype: "grumpy_baker"
    lora_adapter: "baker.lora"
    personality_traits:
      - irritable
      - perfectionist
      - early_riser
    backstory: "Runs the corner bakery for 30 years. Hates loud noises and teenagers."
    voice_id: "female_elderly_01"
    schedule:
      - time: "04:00-12:00"
        activity: "working_bakery"
        location: "bakery"
      - time: "12:00-14:00"
        activity: "lunch_break"
        location: "apartment_2b"
      - time: "14:00-20:00"
        activity: "home"
        location: "apartment_2b"
  
  - id: "cop_01"
    name: "Officer Jake Martinez"
    archetype: "corrupt_cop"
    lora_adapter: "cop.lora"
    personality_traits:
      - cynical
      - opportunistic
      - street_smart
    backstory: "Beat cop for 10 years. Takes bribes from local businesses."
    voice_id: "male_middle_aged_01"
    schedule:
      - time: "08:00-16:00"
        activity: "patrol"
        location: "street"
      - time: "16:00-18:00"
        activity: "bar"
        location: "murphys_tavern"
      - time: "18:00-08:00"
        activity: "home"
        location: "apartment_3c"
  
  - id: "student_01"
    name: "Emily Chen"
    archetype: "anxious_student"
    lora_adapter: "student.lora"
    personality_traits:
      - nervous
      - studious
      - conflict_averse
    backstory: "Pre-med student cramming for finals. Lives alone, scared of everything."
    voice_id: "female_young_01"
    schedule:
      - time: "07:00-09:00"
        activity: "studying"
        location: "apartment_1a"
      - time: "09:00-17:00"
        activity: "classes"
        location: "university"
      - time: "17:00-23:00"
        activity: "studying"
        location: "apartment_1a"
  
  - id: "landlord_01"
    name: "Vincent Russo"
    archetype: "vigilante_landlord"
    lora_adapter: "landlord.lora"
    personality_traits:
      - protective
      - aggressive
      - paranoid
    backstory: "Building owner. Ex-military. Takes property damage personally."
    voice_id: "male_older_01"
    schedule:
      - time: "06:00-22:00"
        activity: "maintenance"
        location: "building"
      - time: "22:00-06:00"
        activity: "sleep"
        location: "penthouse"

# Game Master Configuration
game_master:
  wake_conditions:
    loud_noise:
      radius: 15.0
      wake_probability: 0.9
    conversation:
      radius: 5.0
      wake_probability: 0.7
    violence:
      radius: 20.0
      wake_probability: 1.0
    property_damage:
      radius: 10.0
      wake_probability: 0.8
